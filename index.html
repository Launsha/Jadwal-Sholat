<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Indonesia</title>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #2D3748;
            --secondary-color: #1A202C;
            --accent-color: #4299E1;
            --text-color: #E2E8F0;
            --text-color-secondary: #A0AEC0;
            --border-color: #4A5568;
            --card-bg: #2D3748;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        header p {
            color: var(--text-color-secondary);
        }

        .prayer-times-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .location-selection {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .location-selection:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .location-selection h2 {
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-size: 16px;
            cursor: pointer;
            transition: border-color var(--transition-speed) ease;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .date-display {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .date-display:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .date-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .date-section .current-date {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .date-section .hijri-date {
            color: var(--text-color-secondary);
            font-size: 1.1rem;
        }

        .time-section {
            text-align: right;
        }

        .time-section .current-time {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .prayer-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--index) * 0.1s);
        }

        .prayer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .prayer-card.active {
            border: 2px solid var(--accent-color);
        }

        .prayer-times {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .prayer-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prayer-time {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .countdown {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-color-secondary);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            color: var(--text-color-secondary);
        }

        footer p {
            margin-bottom: 10px;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color var(--transition-speed) ease;
        }

        footer a:hover {
            color: var(--text-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #742A2A;
            color: #FEB2B2;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .prayer-times {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .date-display {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .time-section {
                text-align: left;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .prayer-times {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }

        /* Animasi transisi halaman */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--secondary-color);
            z-index: 9999;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
        }

        .page-transition.active {
            transform: translateX(0);
        }

        .page-transition.exit {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="page-transition"></div>
    <div class="container">
        <header>
            <h1>Jadwal Sholat Indonesia</h1>
            <p>Jadwal sholat akurat berdasarkan data dari Kementerian Agama Republik Indonesia</p>
        </header>

        <div class="error-message" id="errorMessage">
            Terjadi kesalahan saat memuat jadwal sholat. Silakan coba beberapa saat lagi.
        </div>

        <div class="location-selection">
            <h2>Pilih Lokasi</h2>
            <select id="citySelect">
                <option value="1301">Jakarta</option>
                <option value="1214">Bandung</option>
                <option value="1310">Tangerang</option>
                <option value="1309">Serang (Banten)</option>
                <option value="1502">Semarang</option>
                <option value="1605">Surabaya</option>
                <option value="1102">Medan</option>
                <option value="1403">Palembang</option>
                <option value="1702">Makassar</option>
                <option value="1604">Malang</option>
                <option value="0107">Padang</option>
                <option value="1504">Yogyakarta</option>
                <option value="1205">Bekasi</option>
                <option value="1219">Depok</option>
                <option value="1213">Bogor</option>
            </select>
        </div>

        <div class="date-display">
            <div class="date-section">
                <span class="current-date" id="currentDate">-</span>
                <span class="hijri-date" id="hijriDate">-</span>
            </div>
            <div class="time-section">
                <span class="current-time" id="currentTime">-</span>
            </div>
        </div>

        <div class="prayer-times-container">
            <div id="prayerTimesSection">
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>
                <div class="prayer-times" id="prayerTimes">
                    <!-- Prayer times will be inserted here by JavaScript -->
                </div>
            </div>
        </div>

        <footer>
            <p>Data disediakan oleh <a href="https://kemenag.go.id/" target="_blank">Kementerian Agama Republik Indonesia</a></p>
            <p>&copy; <span id="currentYear"></span> - Jadwal Sholat Indonesia</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tampilkan animasi transisi halaman
            const pageTransition = document.querySelector('.page-transition');
            pageTransition.classList.add('active');
            
            setTimeout(() => {
                pageTransition.classList.remove('active');
                pageTransition.classList.add('exit');
                
                setTimeout(() => {
                    pageTransition.classList.remove('exit');
                    pageTransition.style.display = 'none';
                }, 500);
            }, 1000);

            // Update tahun copyright
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Arrays untuk nama bulan dan hari
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

            // Ikon untuk setiap sholat
            const prayerIcons = {
                'Imsak': 'fa-moon',
                'Subuh': 'fa-sun',
                'Terbit': 'fa-sunrise',
                'Dhuha': 'fa-sun',
                'Dzuhur': 'fa-sun',
                'Ashar': 'fa-cloud-sun',
                'Maghrib': 'fa-sunset',
                'Isya': 'fa-star-and-crescent'
            };

            // Fungsi untuk memperbarui jam
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
                
                // Memperbarui tanggal
                const day = dayNames[now.getDay()];
                const date = now.getDate();
                const month = monthNames[now.getMonth()];
                const year = now.getFullYear();
                document.getElementById('currentDate').textContent = `${day}, ${date} ${month} ${year}`;
                
                // Hitung mundur
                updateCountdown();
            }

            // Memperbarui jam setiap detik
            setInterval(updateClock, 1000);
            updateClock(); // Panggil sekali di awal

            // Variabel global untuk menyimpan waktu sholat
            let prayerTimes = {};
            let nextPrayer = '';

            // Fungsi untuk menghitung mundur ke waktu sholat berikutnya
            function updateCountdown() {
                if (!prayerTimes || Object.keys(prayerTimes).length === 0) return;
                
                const now = new Date();
                const currentTime = now.getHours() * 60 + now.getMinutes();
                
                // Menghapus kelas 'active' dari semua kartu
                document.querySelectorAll('.prayer-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                // Cari waktu sholat berikutnya
                let nextPrayerTime = -1;
                let nextPrayerName = '';
                
                const prayers = ['Imsak', 'Subuh', 'Terbit', 'Dhuha', 'Dzuhur', 'Ashar', 'Maghrib', 'Isya'];
                
                for (const prayer of prayers) {
                    if (!prayerTimes[prayer]) continue;
                    
                    const [hours, minutes] = prayerTimes[prayer].split(':').map(Number);
                    const prayerTimeInMinutes = hours * 60 + minutes;
                    
                    if (prayerTimeInMinutes > currentTime) {
                        nextPrayerTime = prayerTimeInMinutes;
                        nextPrayerName = prayer;
                        break;
                    }
                }
                
                // Jika tidak menemukan waktu sholat berikutnya hari ini, maka waktu Subuh besok adalah yang berikutnya
                if (nextPrayerTime === -1) {
                    nextPrayerName = 'Subuh';
                    const [hours, minutes] = prayerTimes['Subuh'].split(':').map(Number);
                    nextPrayerTime = hours * 60 + minutes + 24 * 60; // tambahkan 24 jam
                }
                
                // Hitung selisih waktu
                let diff = nextPrayerTime - currentTime;
                if (diff < 0) diff += 24 * 60; // Tambahkan 24 jam jika negatif
                
                const hoursLeft = Math.floor(diff / 60);
                const minutesLeft = diff % 60;
                
                // Perbarui semua kartu sholat dengan waktu mundur
                document.querySelectorAll('.prayer-card').forEach(card => {
                    const prayerNameEl = card.querySelector('.prayer-name');
                    const prayerName = prayerNameEl.textContent.trim().split(' ')[0]; // Ambil nama sholat saja
                    
                    const countdownEl = card.querySelector('.countdown');
                    
                    if (prayerName === nextPrayerName) {
                        card.classList.add('active');
                        countdownEl.textContent = `${hoursLeft} jam ${minutesLeft} menit lagi`;
                    } else {
                        countdownEl.textContent = '';
                    }
                });
            }

            // Mendapatkan tanggal Hijriyah
            async function getHijriDate() {
                try {
                    const today = new Date();
                    const formattedDate = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
                    
                    const response = await fetch(`https://api.aladhan.com/v1/gToH?date=${formattedDate}`);
                    const data = await response.json();
                    
                    if (data.code === 200) {
                        const hijriData = data.data.hijri;
                        document.getElementById('hijriDate').textContent = `${hijriData.day} ${hijriData.month.en} ${hijriData.year} H`;
                    }
                } catch (error) {
                    console.error('Error getting Hijri date:', error);
                }
            }

            // Mendapatkan jadwal sholat dari Kemenag RI
            async function getPrayerTimes(cityCode) {
                const loadingSpinner = document.getElementById('loadingSpinner');
                const errorMessage = document.getElementById('errorMessage');
                const prayerTimesContainer = document.getElementById('prayerTimes');
                
                loadingSpinner.style.display = 'flex';
                prayerTimesContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                
                try {
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = today.getMonth() + 1;
                    const date = today.getDate();
                    
                    // Menggunakan API dari Kementerian Agama (melalui proxy untuk CORS)
                    const proxyUrl = 'https://corsproxy.io/?';
                    const apiUrl = `https://bimasislam.kemenag.go.id/ajax/getShalatbln?x=${cityCode}&bln=${month}&thn=${year}`;
                    
                    const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        // Dapatkan data untuk tanggal hari ini
                        const todayData = data.find(item => parseInt(item.tanggal) === date);
                        
                        if (todayData) {
                            prayerTimes = {
                                'Imsak': todayData.imsak,
                                'Subuh': todayData.subuh,
                                'Terbit': todayData.terbit,
                                'Dhuha': todayData.dhuha,
                                'Dzuhur': todayData.dzuhur,
                                'Ashar': todayData.ashar,
                                'Maghrib': todayData.maghrib,
                                'Isya': todayData.isya
                            };
                            
                            // Render jadwal sholat
                            renderPrayerTimes(prayerTimes);
                            
                            // Update countdown
                            updateCountdown();
                        } else {
                            throw new Error('No data for today');
                        }
                    } else {
                        throw new Error('No data returned');
                    }
                } catch (error) {
                    console.error('Error fetching prayer times:', error);
                    errorMessage.style.display = 'block';
                    prayerTimesContainer.innerHTML = '';
                } finally {
                    loadingSpinner.style.display = 'none';
                    prayerTimesContainer.style.display = 'grid';
                }
            }

            // Render jadwal sholat
            function renderPrayerTimes(times) {
                const container = document.getElementById('prayerTimes');
                container.innerHTML = '';
                
                let index = 0;
                for (const [prayer, time] of Object.entries(times)) {
                    const card = document.createElement('div');
                    card.className = 'prayer-card';
                    card.style.setProperty('--index', index);
                    
                    // Pilih ikon untuk sholat ini (default ke 'clock' jika tidak ditemukan)
                    const iconClass = prayerIcons[prayer] || 'fa-clock';
                    
                    card.innerHTML = `
                        <div class="prayer-name">
                            <i class="fas ${iconClass}"></i>
                            ${prayer}
                        </div>
                        <div class="prayer-time">${time}</div>
                        <div class="countdown"></div>
                    `;
                    
                    container.appendChild(card);
                    index++;
                }
            }

            // Event listener untuk perubahan kota
            document.getElementById('citySelect').addEventListener('change', function() {
                // Tampilkan animasi transisi halaman
                const pageTransition = document.querySelector('.page-transition');
                pageTransition.style.display = 'block';
                pageTransition.classList.add('active');
                
                setTimeout(() => {
                    getPrayerTimes(this.value);
                    
                    setTimeout(() => {
                        pageTransition.classList.remove('active');
                        pageTransition.classList.add('exit');
                        
                        setTimeout(() => {
                            pageTransition.classList.remove('exit');
                            pageTransition.style.display = 'none';
                        }, 500);
                    }, 500);
                }, 500);
            });

            // Inisialisasi
            getHijriDate();
            getPrayerTimes(document.getElementById('citySelect').value);
        });
    </script>
</body>
</html>
