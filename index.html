<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Indonesia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .schedule {
            text-align: left;
        }
        .schedule div {
            padding: 10px;
            border-bottom: 1px solid #444;
            animation: slideIn 0.5s ease-in-out;
        }
        .schedule div:last-child {
            border-bottom: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Sholat Indonesia</h1>
        <select id="citySelect">
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Banten">Banten</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Yogyakarta">Yogyakarta</option>
        </select>
        <div class="schedule" id="schedule"></div>
    </div>

    <script>
        const citySelect = document.getElementById('citySelect');
        const scheduleDiv = document.getElementById('schedule');

        const cities = {
            Jakarta: { lat: -6.2088, lon: 106.8456 },
            Bandung: { lat: -6.9175, lon: 107.6191 },
            Banten: { lat: -6.1200, lon: 106.1503 },
            Surabaya: { lat: -7.2575, lon: 112.7521 },
            Yogyakarta: { lat: -7.7956, lon: 110.3695 }
        };

        function getPrayerTimes(city) {
            const { lat, lon } = cities[city];
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            fetch(`https://api.aladhan.com/v1/timings/${day}-${month}-${year}?latitude=${lat}&longitude=${lon}&method=2`)
                .then(response => response.json())
                .then(data => {
                    const timings = data.data.timings;
                    scheduleDiv.innerHTML = `
                        <div>Subuh: ${timings.Fajr}</div>
                        <div>Dzuhur: ${timings.Dhuhr}</div>
                        <div>Ashar: ${timings.Asr}</div>
                        <div>Maghrib: ${timings.Maghrib}</div>
                        <div>Isya: ${timings.Isha}</div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching prayer times:', error);
                    scheduleDiv.innerHTML = '<div>Gagal memuat jadwal sholat.</div>';
                });
        }

        citySelect.addEventListener('change', (e) => {
            getPrayerTimes(e.target.value);
        });

        // Initial load for Jakarta
        getPrayerTimes('Jakarta');
    </script>
</body>
</html>
